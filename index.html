<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <!--Gameboard-->
    <div class="game-container">
        <div class="game-square" data-key='0' id="0"></div>
        <div class="game-square" data-key='0' id="1"></div>
        <div class="game-square" data-key='0' id="2"></div>
        <div class="game-square" data-key='1' id="0"></div>
        <div class="game-square" data-key='1' id="1"></div>
        <div class="game-square" data-key='1' id="2"></div>
        <div class="game-square" data-key='2' id="0"></div>
        <div class="game-square" data-key='2' id="1"></div>
        <div class="game-square" data-key='2' id="2"></div>
    </div>
    <!--Options-->
    <div class="pick-mark">
        <form action="#">
            <label for="mark-selector">Choose your mark:</label>
            <select name="" id="mark-selector">
                <option class='mark-x' value="X">X</option>
                <option class='mark-o' value="O">O</option>
            </select>
            <br>
            <br>
            <input type="button" id="begin-button" value="Begin">
        </form>
    </div>
</body>
</html>
