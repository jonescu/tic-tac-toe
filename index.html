<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <!--Gameboard-->
    <div class="game-container">
        <div class="game-square" id="0"></div>
        <div class="game-square" id="1"></div>
        <div class="game-square" id="2"></div>
        <div class="game-square" id="3"></div>
        <div class="game-square" id="4"></div>
        <div class="game-square" id="5"></div>
        <div class="game-square" id="6"></div>
        <div class="game-square" id="7"></div>
        <div class="game-square" id="8"></div>
    </div>
    <!--Enter name, choose mark, reset button-->
    <div class="features">
        <input type="text" id="username" placeholder="Enter your name" required/>
        <!--Radio button to choose mark-->
        <div class="radio-btns">
            <form action="">
                <label for="X">X's</label>
                <input type="radio" id="x" name='mark'>
                <label for="O">O's</label>
                <input type="radio" id="o" name='mark'>
            </form>
        </div>
        <!--Reset button-->
        <button type='button' class="start-btn">Begin</button>
        
    </div>
    <!--Choose play type-->
    <div class="choose-opponent-message">
        <span>Who do you want to play against?</span>
    </div>
    <div class="buttons">
        <button class="computer-btn">vs. Computer</button>
        <button type='button' class="restart-btn">Restart</button>
        <button class="player-btn">vs. Player</button>
    </div>
</body>
</html>
